<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='display.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="/frontend/static/global.css">
    <link rel="stylesheet" href="/frontend/static/display.css">
</head>
    
<header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages%}
            <p class="flashes"> {{msg}} </p>
        {% endfor%}
    {% endif %}
{% endwith %}
<div class="header">
    

</div>
</header>
<body>
    <h1 style="text-align:center;">MyKeja</h1>
    <section style="text-align: center;" class="loginbox">
        <legend>login</legend>
        <form method="post" class="form-container">
            <P>
                <LAbel for="email"></LAbel>
                <input type="text" name ="email" id="email" placeholder="enter email" autocomplete="on">
            </P>
            <p>
                <label for="password1"></label>
                <input type="password" name="password1" id="password" placeholder="enter password" autocomplete="on"> 
            </p>
            <p>don't have an account? <a id="signup" href="signup">signup</a> </p>

            
            <button type="submit" class="button">login</button>
        </form>
    </section>

</body>
</html>
